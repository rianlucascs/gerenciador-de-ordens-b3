<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Resultados</title>
    <style>
        /* Estilos do seu projeto */
        body {
            font-family: 'Open Sans', Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
        }

        /* Tabela e estilo de carregamento */
        #table-container {
            margin-top: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Relatório de Resultados</h1>

        <img src="https://raw.githubusercontent.com/rianlucascs/gerenciador-de-ordens-b3/master/strategies/A/img_resultado_predicao_acumulado.png" alt="Gráfico de Comparação" style="width:100%; max-width:800px;">
        
        <!-- Adicionando o conteúdo da tabela -->
        <h2>Tabela de Dados</h2>
        <div id="table-container">Carregando a tabela...</div>

        <p>Para mais detalhes, consulte o relatório completo em nosso sistema.</p>

        <div class="footer">
            <p>Atenciosamente,</p>
            <p><strong>Equipe de Resultados</strong></p>
            <p><a href="https://www.seusite.com" target="_blank">Visite nosso site</a></p>
        </div>
    </div>

    <script>
        // Função para carregar o conteúdo HTML da tabela
        fetch("https://raw.githubusercontent.com/rianlucascs/gerenciador-de-ordens-b3/master/strategies/A/table.html")
            .then(response => response.text())
            .then(html => {
                // Coloca o HTML carregado dentro do div #table-container
                document.getElementById('table-container').innerHTML = html;
            })
            .catch(error => {
                // Em caso de erro, exibe uma mensagem de erro
                document.getElementById('table-container').innerHTML = "Falha ao carregar a tabela.";
                console.error("Erro ao carregar o arquivo da tabela: ", error);
            });
    </script>
</body>
</html>
